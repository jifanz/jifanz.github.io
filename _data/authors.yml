# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Jifan Zhang
  email:             jifan@cs.wisc.edu

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    I am a Ph.D. student in computer science at the University of Wisconsin. My research focuses on both theoretical and applied perspectives of Machine Learning. I work on active learning and deep learning problems with [Robert D. Nowak](https://nowak.ece.wisc.edu/).
    In addition, my research is being/has been applied to various applications including

    * Data efficient learning for social and human behavior models at multiple top tech companies;
    * Radio frequency fingerprinting for a safer network authentication;
    * Better recommendation algorithms for digital advertisement.
    
    I obtained my M.S. and B.S. degrees in computer science from the University of Washington. During that time, I have been fortunate to be advised by [Kevin Jamieson](http://homes.cs.washington.edu/~jamieson/about.html), [Lalit Jain](http://lalitjain.com/), [Tanner Schmidt](https://tschmidt23.github.io), [Dieter Fox](https://homes.cs.washington.edu/~fox) and [Zachary Tatlock](https://ztatlock.net/).
    
    [[Curriculum Vitae]](/CV.pdf){:target="_blank"}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
